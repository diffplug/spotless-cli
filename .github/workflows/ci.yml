---
name: "ci_checks"
on:
  pull_request: null
  push:
    branches:
      - "main"
      - "initial-version"
  workflow_dispatch: null
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  gradleCheck:
    name: "run checks using gradlew"
    runs-on: "ubuntu-latest"
    env:
      SEGMENT_DOWNLOAD_TIMEOUT_MINS: "15"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
      - name: "Install JDK 21"
        uses: "actions/setup-java@v4"
        with:
          distribution: "graalvm"
          java-version: 21
      - name: "Install Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "lts/jod" # 22
      - name: "debug node"
        run: "node --version && npm --version"
      - name: "Setup Gradle"
        uses: "gradle/actions/setup-gradle@v4"
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/initial-version' }} # TODO remove when initial-version is removed
      - name: "Run check on build-logic subproject"
        run: "./gradlew :build-logic:check --no-configuration-cache"
      - name: "Run check on project"
        run: "./gradlew generateUsage && ./gradlew check"
      - name: "junit result"
        uses: "mikepenz/action-junit-report@v4"
        if: "always()"
        with:
          check_name: "JUnit Report"
          report_paths: "**/build/test-results/test/*.xml"
  nativeCompile:
    name: "${{ matrix.platform.name }} nativeCompile testing"
    needs: "gradleCheck"
    strategy:
      matrix:
        platform:
          - name: "linux-x86_64"
            runner: "ubuntu-latest"
          - name: "linux-aarch64"
            runner: "ubuntu-24.04-arm"
          - name: "windows-x86_64"
            runner: "windows-latest"
          - name: "macos-aaarch64"
            runner: "macos-latest"
          - name: "macos-x86_64"
            runner: "macos-13"
      fail-fast: false
    runs-on: "${{ matrix.platform.runner }}"
    env:
      SEGMENT_DOWNLOAD_TIMEOUT_MINS: "15"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
      - name: "Install JDK 21"
        uses: "actions/setup-java@v4"
        with:
          distribution: "graalvm"
          java-version: 21
      - name: "Install Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "lts/jod" # 22
      - name: "Setup Gradle"
        uses: "gradle/actions/setup-gradle@v4"
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/initial-version' }} # TODO remove when initial-version is removed
      - name: "Check if binary works"
        run: "./gradlew testAllCliNative"
      - name: "junit result"
        uses: "mikepenz/action-junit-report@v4"
        if: "always()"
        with:
          check_name: "JUnit Report"
          report_paths: "**/build/test-results/test/*.xml"
