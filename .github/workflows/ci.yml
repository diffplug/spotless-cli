---
name: "ci_checks"
"on":
  pull_request: null
  push:
    branches:
      - "main"
      - "initial-version"
  workflow_dispatch: null
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  gradleCheck:
    name: "run checks using gradlew"
    runs-on: "ubuntu-latest"
    env:
      SEGMENT_DOWNLOAD_TIMEOUT_MINS: "15"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
      - name: "Install JDK 21"
        uses: "actions/setup-java@v4"
        with:
          distribution: "graalvm"
          java-version: 21
      - name: "Install Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "lts/jod" # 22
      - name: "Setup Gradle"
        uses: "gradle/actions/setup-gradle@v4"
      - name: "Run check on build-logic subproject"
        run: "./gradlew :build-logic:check --no-configuration-cache"
      - name: "Run check on project"
        run: "./gradlew check"
      - name: "junit result"
        uses: "mikepenz/action-junit-report@v4"
        if: "always()"
        with:
          check_name: "JUnit Report"
          report_paths: "**/build/test-results/test/*.xml"
  nativeCompile:
    name: "run nativeCompile on relevant platforms"
    needs: "gradleCheck"
    strategy:
      matrix:
        runner:
          - "ubuntu-latest"
          - "ubuntu-24.04-arm"
          - "windows-latest"
          - "macos-latest"
          - "macos-13"
      fail-fast: false
    runs-on: "${{ matrix.runner }}"
    env:
      SEGMENT_DOWNLOAD_TIMEOUT_MINS: "15"
      BUILDCACHE_LOCAL_DEFAULT_DIRECTORY: "true"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
      - name: "Install JDK 21"
        uses: "actions/setup-java@v4"
        with:
          distribution: "graalvm"
          java-version: 21
      - name: "Install Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "lts/jod" # 22
      - name: "Setup Gradle"
        uses: "gradle/actions/setup-gradle@v4"
      - name: "Run gradle build"
        run: "./gradlew nativeCompile"
      - name: "Check if binary works"
        run: "./gradlew testCliNative testCliNativeNpm"
      - name: "junit result"
        uses: "mikepenz/action-junit-report@v4"
        if: "always()"
        with:
          check_name: "JUnit Report"
          report_paths: "**/build/test-results/test/*.xml"
